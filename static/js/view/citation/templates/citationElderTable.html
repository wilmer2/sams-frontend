<h3 class="text-center"> Citas </h3>

<hr>

{{#if message}}
<div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
      <div class="alert alert-warning center-block" role="alert">
        {{message}}
      </div>
    </div>
  </div>
</div>
{{else}}

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <table class="table">
      <thead>
        <th>Fecha</th>
        <th>Estado</th>
        <th class="col-fit">Ver</th>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
{{/if}}
