<h3 class="text-center">Editar Cita</h3>

<hr>

{{#if waiting}}

<div class="row">
  <div class="col-md-8 col-md-offset-2">
     <form class="form-horizontal" id="formCitation-edit">

      <div class="form-group">
        <label class="control-label col-sm-2">Fecha</label>
        <div class="col-sm-10">
          <input class="form-control" type="date" name="date_day" value="{{date_day}}">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">Hora</label>
        <div class="col-sm-10">
          <input class="form-control" type="time" value="{{hour}}" name="hour">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">Razon</label>
        <div class="col-sm-10">
           <textarea class="form-control" name="reason">{{reason}}</textarea>
        </div>
      </div>

      <button class="btn btn-primary center-block" type="submit">Editar Informacion</button>
     </form>
  </div>
</div>
{{else}}

<div class="row">
  <div class="col-md-6 col-md-offset-3 text-center">
    <div class="alert alert-warning center-block" role="alert">
      Ciya ya fue confirmada.
    </div>
  </div>
</div>

{{/if}}
