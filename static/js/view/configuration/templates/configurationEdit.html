<h3 class="text-center">Editar Configuraciones</h3>

<hr>

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <form id="configuration" class="form-horizontal">

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Nomde de instituci√≥n</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" name="name_institution" value="{{name_institution}}">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Cantidad maxima de horas de trabajo</label>

          <input class="form-control" type="text" name="max_hours" value="{{max_hours}}" id="maxHour">

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Cantidad maxima de permisos por mes</label>

          <input class="form-control" type="number" name="max_permits" value="{{max_permits}}">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Cantidad maxima de residentes</label>
        <div class="col-sm-8">
          <input class="form-control" type="number" name="max_impeachment" value="{{max_impeachment}}">
        </div>
      </div>
