<h3 class="text-center">Registrar Salida con Pernocta</h3>

<hr>
{{#if activiti}}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form class="form-horizontal" id="outputPernot-register">
        <input class="hidden" type="hidden" name="type" value="pernot">

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Fecha de salida</label>
          <div class="col-sm-8">
            <input class="form-control" type="date" name="date_start">
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Fecha de llegada</label>
          <div class="col-sm-8">
            <input class="form-control" type="date" name="date_end">
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Informacion</label>
          <div class="col-sm-8">
            <textarea class="form-control" name="info" rows="5"></textarea>
          </div>
        </div>

        <button class="btn btn-primary center-block">Registrar Salida</button>
      </form>
      
    </div>
</div>

{{else}}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="alert alert-warning text-center" role="alert">
      Adulto no residente, no puede registrar salida.
    </div>
  </div>
</div>
{{/if}}
