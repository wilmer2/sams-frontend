<h3 class="text-center"> Editar Salida</h3>

<hr>

{{#if notFound}}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="alert alert-warning center-block" role="alert">
        Salida no encontrada
      </div>
    </div>
  </div>
{{else}}

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <form id="formOutput-edit" class="form-horizontal">
      <input class="hidden" type="hidden" value="{{type}}" name="type">

     {{#configState state}}
      {{#if date_start}}

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Fecha de Salida</label>
        <div class="col-sm-8">
          <input class="form-control" type="date" name="date_start" value="{{date_start}}">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Fecha de Llegada</label>
        <div class="col-sm-8">
          <input class="form-control" type="date" name="date_end" value="{{date_end}}">
        </div>
      </div>

      {{/if}}
     {{/configState}}
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Informacion</label>
        <div class="col-sm-8">
          <textarea class="form-control" rows="6" name="info" name="info">{{info}}</textarea>
        </div>
      </div>
      <button class="btn btn-primary center-block" type="submit">Actualizar Informacion</button>
    </form>

    {{/if}}
  </div>
</div>
