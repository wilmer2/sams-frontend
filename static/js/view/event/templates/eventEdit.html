{{#if notFound}}
   <div class="row">
     <div class="col-md-6 col-md-offset-3">
       <div class="alert alert-warning center-block" role="alert">
         Evento no encontrado
       </div>
     </div>
   </div>
{{else}}

  <h3 class="text-center">Editar Evento</h3>

  <hr>

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form id="form-eventEdit" class="form-horizontal">

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Nombre de evento</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" placeholder="Nombre de Evento" name="name" value="{{name}}">
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Fecha de inicio</label>
          <div class="col-sm-8">
            <input class="form-control" type="date" name="date_start" value="{{date_start}}">
          </div>
        </div>
        {{#if date_end}}

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Fecha de finalizacion</label>
            <div class="col-sm-8">
              <input class="form-control" type="date" name="date_end" value="{{date_end}}">
            </div>
          </div>
        {{else}}
          <button class="btn btn-primary u-data btn-config" type="button"> + Finalización </button>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Fecha de finalizacion</label>
            <div class="col-sm-8">
              <input class="form-control" type="date" name="date_end" class="u-disabled u-data">
            </div>
          </div>
          <button class="btn btn-primary u-disabled u-data btn-config" type="button"> Ocultar </button>
        {{/if}}

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Hora de inicio</label>
          <div class="col-sm-8">
            <input class="form-control" type="time" name="entry_time" value="{{entry_time}}">
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Hora de finalizacion</label>
          <div class="col-sm-8">
            <input class="form-control" type="time" name="departure_time" value="{{departure_time}}">
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Descripción</label>
          <div class="col-sm-8">
            <textarea class="form-control" name="description">{{description}}</textarea>
          </div>
        </div>

        <button class="btn btn-primary center-block" type="submit">Actualizar Informacion</button>
      </form>
    </div>
  </div>
{{/if}}
