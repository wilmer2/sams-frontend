<h3 class="text-center">Registrar Evento</h3>

<hr>

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <form id="form-event" class="form-horizontal">

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Nombre</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" name="name" placeholder="Nombre del evento">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Fecha Inicio</label>
        <div class="col-sm-8">
          <input class="form-control" type="date" name="date_start">
        </div>
      </div>

      <button class="btn btn-primary u-data btn-config center-block" type="button">+ Finalizaci√≥n</button>
      <button class="btn btn-primary u-disabled u-data btn-config center-block" type="button">Ocultar</button>

      <br>
      
      <div class="form-group u-disabled u-data">
        <label for="inputEmail3" class="col-sm-4 control-label">Fecha Finalizacion</label>
        <div class="col-sm-8">
          <input class="form-control" type="date" name="date_end" id="event_dateEnd">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Hora de Inicio</label>
        <div class="col-sm-8">
          <input class="form-control" type="time" name="entry_time">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Hora de finalizacion</label>
        <div class="col-sm-8">
          <input class="form-control" type="time" name="departure_time">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Descripcion</label>
        <div class="col-sm-8">
          <textarea class="form-control" name="description"></textarea>
        </div>
      </div>
      
      <button class="btn btn-primary center-block" type="submit">Registrar Evento</button>
    </form>
  </div>
</div>
