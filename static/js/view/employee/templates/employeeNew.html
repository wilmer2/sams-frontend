<h3 class="text-center">Registrar Empleado</h3>

<hr>

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <form id="form-employee" class="form-horizontal">

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Cedula</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" name="identity_card">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Nombre</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" name="full_name">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Fecha de nacimiento</label>
        <div class="col-sm-8">
          <input class="form-control" type="date" name="date_birth">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Direccion</label>
        <div class="col-sm-8">
          <textarea class="form-control" name="address"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Genero</label>
        <div class="col-sm-8">
          <label for="" class="radio-inline">
            <input type="radio" name="gender" value="m"> Masculino
          </label>
          <label for="" class="radio-inline">
            <input type="radio" name="gender" value="f"> Femenino
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Estado Civil</label>
        <div class="col-sm-8">
          <select class="form-control" name="civil_status">
            <option value="married">Casado</option>
            <option value="single">Soltero</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Grado de Instrucci√≥n</label>
        <div class="col-sm-8">
          <select class="form-control" name="degree_instruction">
            <option value="primary">Educacion Basica</option>
            <option value="secondary">Educacion Segundaria</option>
            <option value="university">Educacion Superior</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Cargo</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" name="office">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Descanso para almuerzo</label>
        <div class="col-sm-8">
          <input type="checkbox" name="break_out">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Foto</label>
        <div class="col-sm-8">
          <input type="file" id="employeeFile">
        </div>
      </div>
      
      <br>
      <button type="button" class="btn btn-info center-block" id="employeeCamera"><i class="fa fa-camera"></i> Tomar Foto</button> 
      <br>
      <canvas class="Lienzo center-block"></canvas>
      <br>

      <button type="submit" class="btn btn-primary center-block">Registrar Empleado</button>
    </form>
  </div>
</div>

        <div class="modal-header">
          <button class="close">x</button>

        </div>

          <video class="Modal-camera" autoplay width=150 height=150></video>
          <canvas class="Modal-lienzo u-disabled"></canvas>
        </div>

          <div class="Modal-btn">
            <a href="#" id="employeeSnap">Tomar foto</a>

                <button class="btn btn-info" type="button" id="employeeRepeat">Repetir</button>
                <button class="btn btn-primary" type="button" id="employeeBtnPic">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
     </div>
   </div>
