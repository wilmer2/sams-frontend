 <form id="form-employee">
    <label for="identity_card">Cedula</label>
    <input type="text" name="identity_card">
    <label for="first_name">Nombre</label>
    <input type="text" name="first_name">
    <label for="last_name">Apellido</label>
    <input type="text" name="last_name">
    <label for="date_birth">Fecha de Nacimiento</label>
    <input type="date" name="date_birth">
    <label for="address">Direccion</label>
    <textarea name="address"></textarea>
    <label for="gender">Genero</label>
    <span>Masculino</span><input type="radio" name="gender" value="m">
    <span>Femenino</span><input type="radio" name="gender" value="f">
    <label for="civil_status">Estado civil</label>
    <select name="civil_status">
      <option value="married">Casado</option>
      <option value="single">Soltero</option>
    </select>
    <label for="degree_instruction">Grado de instruccion</label>
    <select name="degree_instruction">
      <option value="primary">Educacion Basica</option>
      <option value="secondary">Educacion Segundaria</option>
      <option value="university">Educacion Superior</option>
    </select>
    <label for="office">Cargo</label>
    <input type="text" name="office">
    <label for="break_out">Descanso para almuerzo <input type="checkbox" name="break_out"></label>
    <input type="file" class="Form-file">
    <button type="button" class="Form-btnCamera">Tomar Foto</button> 
    <button type="submit">Enviar</button>
  </form>

  <canvas class="Lienzo"></canvas>
   <div  class="Modal u-disabled u-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Tomar</h4>
        </div>
        <div class="modal-body">
          <video class="Modal-camera" autoplay width=150 height=150></video>
          <canvas class="Modal-lienzo u-disabled"></canvas>
        </div>
        <div class="modal-footer">
          <div class="Modal-btn">
          <button class="close">x</button>
            <a href="#" class="Modal-snap">Tomar foto</a>
            <div class="Modal-btnConf" class="u-disabled">
                <button class="Modal-repeat" type="button">repiter foto</button>
                <button class="Modal-btnPic" type="button">cofirmar</button>
            </div>
          </div>
        </div>
      </div>
     </div>
