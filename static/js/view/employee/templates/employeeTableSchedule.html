<h3 class="text-center">Horarios</h3>

<hr>

{{#if message}}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="alert alert-warning center-block" role="alert">
       <div id="employeeSchedule-error">
         {{message}}
       </div>
      </div>
    </div>
  </div>
{{else}}


<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <table class="table">
      <thead>
        <th>Dias</th>
        <th>Hora de Inicio</th>
        <th>Hora de Fin</th>
        <th class="col-fit">Eliminar</th>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
{{/if}}
