<h3 class="text-center">Horarios</h3>

<hr>

{{#if message}}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="alert alert-warning center-block" role="alert">
       <div id="employeeSchedule-error">
         {{message}}
       </div>
      </div>
    </div>
  </div>
{{else}}

<table>
  <thead>
    <td>Dias</td>
    <td>Hora de Inicio</td>
    <td>Hora de Fin</td>
    <td>Eliminar</td>
  </thead>
  <tbody></tbody>
</table>
{{/if}}
