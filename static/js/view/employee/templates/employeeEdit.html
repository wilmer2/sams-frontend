<div>
  <h3>Editar Empleado</h3>
</div>
<form id="form-editEmployee">
  <label for="identity_card">Cedula</label>
  <input type="text" name="identity_card" value="{{identity_card}}">
  <label for="first_name">Nombre</label>
  <input type="text" name="first_name" value="{{first_name}}">
  <label for="last_name">Apellido</label>
  <input type="text" name="last_name" value="{{last_name}}">
  <label for="date_birth">Fecha de nacimiento</label>
  <input type="data" name="date_birth" value="{{date_birth}}">
  <label for="phone">Telefono</label>
  <input type="text" name="phone" value="{{phone}}">
  <label for="address"></label>
  <textarea name="address">
    {{address}}
  </textarea> 
  <label for="gender"></label>
  <span>Masculino <input type="radio" name="gender" value="m"></span>
  <span>Femenino <input type="radio" name="gender" value="f"></span>
  <label for="degree_instruction">Grado de instruccion</label>
  <select name="degree_instruction">
    <option value="primary" {{selected degree_instruction "primary"}}>Educacion Basica</option>
    <option value="secondary" {{selected degree_instruction "secondary"}}>Educacion Segundaria</option>
    <option value="university" {{selected degree_instruction "university"}}>Educacion Superior</option>
  </select>
  <label for="civil_status">Estado civil</label>
  <select name="civil_status">
    <option value="married" {{selected civil_status "married"}}>Casado</option>
    <option value="single" {{selected civil_status "single"}}>Soltero</option>
  </select>
  <label for="office">Cargo</label>
  <input type="text" name="office" value="{{office}}">
  <label for="break_out">
   Descanso para almuerzo
   <input type="checkbox" name="break_out" {{#if break_out}} checked {{/if}} >
  </label>
  <label for="activiti">Activo</label>
  <input type="checkbox" name="activiti"  {{#if activiti}} checked {{/if}}>
   <input type="file" class="Form-file">
   <button type="button" class="Form-btnCamera">Tomar Foto</button> 
   <button type="submir">Enviar</button>
 </form>
 
 <canvas class="Lienzo"></canvas>

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close">X</button>
          <h4>Tomar</h4>
        </div>
        <div class="modal-body">
          <video class="Modal-camera" autoplay width=150 height=150></video>
          <canvas class="Modal-lienzo u-disabled"></canvas>
        </div>
        <div class="modal-footer">
          <div class="Modal-btn">
            <a href="#" class="Modal-snap">Tomar foto</a>
            <div class="Modal-btnConf" class="u-disabled">
                <button class="Modal-repeat" type="button">repiter foto</button>
                <button class="Modal-btnPic" type="button">cofirmar</button>
            </div>
          </div>
        </div>
      </div>
     </div>
   </div>
