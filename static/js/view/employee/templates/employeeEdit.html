
<h3 class="text-center">Editar Empleado</h3>

<hr>

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <form id="form-editEmployee" class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Cedula</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" name="identity_card" value="{{identity_card}}">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Nombre</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" name="first_name" value="{{first_name}}">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Apellido</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" name="last_name" value="{{last_name}}">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Fecha de Nacimiento</label>
        <div class="col-sm-8">
          <input class="form-control" type="data" name="date_birth" value="{{date_birth}}">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Telefono</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" name="phone" value="{{phone}}">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Direccion</label>
        <div class="col-sm-8">
          <textarea class="form-control" name="address">{{address}}</textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Genero</label>
        <div class="col-sm-8">
          <label class="radio-inline">
            <input type="radio" name="gender" value="m"> Masculino
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" value="f"> Femenino
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Grado de Instruccion</label>
        <div class="col-sm-8">
          <select class="form-control" name="degree_instruction">
            <option value="primary" {{selected degree_instruction "primary"}}>Educacion Basica</option>
            <option value="secondary" {{selected degree_instruction "secondary"}}>Educacion Segundaria</option>
            <option value="university" {{selected degree_instruction "university"}}>Educacion Superior</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Estado Civil</label>
        <div class="col-sm-8">
          <select class="form-control" name="civil_status">
            <option value="married" {{selected civil_status "married"}}>Casado</option>
            <option value="single" {{selected civil_status "single"}}>Soltero</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Cargo</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" name="office" value="{{office}}">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Descanso para Almuerzo</label>
        <div class="col-sm-8">
          <input type="checkbox" name="break_out" {{#if break_out}} checked {{/if}} >
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Activo</label>
        <div class="col-sm-8">
          <input type="checkbox" name="activiti"  {{#if activiti}} checked {{/if}}>
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Foto</label>
        <div class="col-sm-8">
         <input class="form-control Form-file" type="file">
        </div>
      </div>

      <br>
      <button type="button" class="Form-btnCamera btn btn-info center-block"><i class="fa fa-camera"></i> Tomar Foto</button> 
      <br>
      <canvas class="Lienzo center-block"></canvas>
      <br>
      <button type="submit" class="btn btn-primary center-block">Actualizar Informaci√≥n</button>

    </form>
  </div>
</div>

        <div class="modal-header">
          <button class="close">X</button>

        </div>

          <video class="Modal-camera" autoplay width=150 height=150></video>
          <canvas class="Modal-lienzo u-disabled"></canvas>

                <button class="Modal-btnPic" type="button">cofirmar</button>
            </div>
          </div>
        </div>
      </div>
     </div>
   </div>
