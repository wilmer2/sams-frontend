 <h3 class="text-center"> Registrar horario </h3>

 <hr>
{{#if activiti}}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form id="formEmp-schedule" class="form-horizontal">
      <div class="form-group">
       <label for="inputEmail3" class="col-sm-4 control-label">Lunes</label>
       <div class="col-sm-8">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="monday"> 
            </label>
          </div>
       </div>
      </div>

      <div class="form-group">
       <label for="inputEmail3" class="col-sm-4 control-label">Martes</label>
       <div class="col-sm-8">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="tuesday"> 
          </label>
        </div>
       </div>
      </div>

      <div class="form-group">
       <label for="inputEmail3" class="col-sm-4 control-label">Miercoles</label>
       <div class="col-sm-8">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="wednesday"> 
            </label>
          </div>
       </div>
      </div>

      <div class="form-group">
       <label for="inputEmail3" class="col-sm-4 control-label">Jueves</label>
       <div class="col-sm-8">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="thursday"> 
          </label>
        </div>
       </div>
      </div>

      <div class="form-group">
       <label for="inputEmail3" class="col-sm-4 control-label">Viernes</label>
       <div class="col-sm-8">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="friday"> 
            </label>
          </div>
       </div>
      </div>

      <div class="form-group">
       <label for="inputEmail3" class="col-sm-4 control-label">Sabao</label>
       <div class="col-sm-8">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="saturday"> 
            </label>
          </div>
       </div>
      </div>

      <div class="form-group">
       <label for="inputEmail3" class="col-sm-4 control-label">Domingo</label>
       <div class="col-sm-8">
        <div class="checkbox">
          <label>
             <input type="checkbox" name="sunday"> 
          </label>
        </div>
       </div>
      </div>

      <div class="form-group">
      <label for="inputEmail3" class="col-sm-4 control-label">Hora de entrada</label>
      <div class="col-sm-8">
        <input class="form-control" type="time" name="entry_time">
      </div>
      </div>

      <div class="form-group">
      <label for="inputEmail3" class="col-sm-4 control-label">Hora de salida</label>
      <div class="col-sm-8">
        <input class="form-control" type="time" name="departure_time">
      </div>
      </div>

      <button type="submit" class="btn btn-primary center-block">Registrar Horario</button>
    </form>
  </div>
</div>

  {{else}}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="alert alert-warning text-center" role="alert">
      Empleado no activo no puede registrar horarios
    </div>
  </div>
</div>
{{/if}}
