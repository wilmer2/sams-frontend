{{#if notFound}}

<h3 class="text-center">Registrar Cuenta</h3>

<hr>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form id="register-user" class="form-horizontal">

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Correo</label>
        <div class="col-sm-8">
          <input class="form-control" type="email" placeholder="Nombre de usuario" name="email">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Contraseña</label>
        <div class="col-sm-8">
          <input class="form-control" type="password" placeholder="Contraseña" name="password">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Rol</label>
        <div class="col-sm-8">
         <select class="form-control" name="rol">
          <option value="1">Administrador</option>
          <option value="2">Usuario</option>
         </select>
        </div>
      </div>

      <button type="submit" class="btn btn-primary center-block">Registrar Cuenta</button>
    </form>
  </div>
</div>


{{else}}

  <h3 class="text-center">Cuenta Usuario</h3>

  <hr>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <table class="table">
        <tr>
          <td>
            <strong>Correo</strong>
          </td>
          <td>
            {{email}}
          </td>
        </tr>
        <tr>
          <td>
            <strong>Rol</strong>
          </td>
          <td>
            {{role}}
          </td>
        </tr>
      </table>

    </div>
  </div>

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="row">
        <div class="col-md-1 col-md-offset-4">
          <button class="btn btn-primary btn-edit"><i class="fa fa-edit"></i> Editar</button>
        </div>
        <div class="col-md-1 col-md-offset-1">
          <button class="btn btn-danger btn-delete"><i class="fa fa-trash-o"></i> Eliminar</button>
        </div>
      </div>
    </div>
  </div>

{{/if}}
