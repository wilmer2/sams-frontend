<h3 class="text-center">Editar Cuenta</h3>

<hr>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form id="form-editUser" class="form-horizontal">

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Correo</label>
        <div class="col-sm-8">
          <input class="form-control" type="email" name="email" value="{{email}}" placeholder="Nombre de usuario">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Contraseña</label>
        <div class="col-sm-8">
          <input class="form-control" type="password" name="password" placeholder="Contraseña">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Rol</label>
        <div class="col-sm-8">
          <select class="form-control" name="rol">
            <option value="1" {{selected role 'Admin'}}>Administrador</option>
            <option value="2" {{selected role 'User'}}>Usuario</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-primary center-block">Actualizar Información</button>
    </form>
  </div>
</div>
