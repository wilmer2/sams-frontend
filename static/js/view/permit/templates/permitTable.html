<h3 class="text-center">Lista de Permisos</h3>

<hr>

{{#if message}}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="alert alert-warning center-block" role="alert">
        {{message}}
      </div>
    </div>
  </div>
{{else}}

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <table class="table table-hover">
      <thead>
        <th>Fecha</th>
        <th class="col-fit">Ver</th>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
{{/if}}
