<h3 class="text-center">Asistencias</h3>

<hr>

{{#if message}}
  <div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
      <div class="alert alert-warning center-block" role="alert">
        {{message}}
      </div>
    </div>
  </div>
{{else}}

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search"></i></span>
        <input type="text" class="Search form-control" placeholder="Buscar..." aria-describedby="basic-addon1">
      </div>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <table class="table">
        <thead>
          <tr>
            <th>Estado</th>
            <th>Cedula</th>
            <th>Nombre</th>
            <th>Horario</th>
            <th>Entrada</th>
            <th>Salida</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
    </div>
  </div>
{{/if}}
