
<h3 class="text-center">Registro de Inicidencia</h3>

<hr>


{{#if activiti}}
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form id="form-occurrence" class="form-horizontal">

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Fecha de incidencia</label>
          <div class="col-sm-8">
            <input type="date" name="date">
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Situaci√≥n del caso</label>
          <div class="col-sm-8">
            <textarea name="case_situation"></textarea>
          </div>
        </div>

        <button class="Form-btnCamera btn btn-info center-block" type="button"><i class="fa fa-camera" ></i> Tomar foto</button>
        <button type="submit" class="btn btn-success center-block">enviar</button>
      </form>

      <canvas class="Lienzo"></canvas>
    </div>
  </div>

  <div class="Modal u-disabled u-modal">
      <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
            <button class="close">x</button>
              <h4>Tomar</h4>
            </div>
            <div class="modal-body">
              <video class="Modal-camera" autoplay width=150 height=150></video>
              <canvas class="Modal-lienzo u-disabled"></canvas>
            </div>
            <div class="modal-footer">
             <div class="Modal-btn">
              <button class="Modal-snap btn btn-info">Tomar foto</button>
             <div class="Modal-btnConf" class="u-disabled">
                <button class="Modal-repeat" type="button">repiter foto</button>
                <button class="Modal-btnPic" type="button">confirmar</button>
             </div>
             </div>
            </div>
          </div>
      </div>
  </div>

{{else}}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="alert alert-warning center-block" role="alert">
        Adulto no residente, no puede registrar incidencias
      </div>
    </div>
  </div>
{{/if}}
