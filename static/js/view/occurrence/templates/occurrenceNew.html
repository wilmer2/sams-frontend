
<h3 class="text-center">Registro de Incidencia</h3>

<hr>

{{#if activiti}}
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form id="form-occurrence" class="form-horizontal">

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Fecha de incidencia</label>
          <div class="col-sm-8">
            <input class="form-control" type="date" name="date">
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Situaci√≥n del caso</label>
          <div class="col-sm-8">
            <textarea class="form-control" rows="6" name="case_situation"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Foto</label>
          <div class="col-sm-8">
            <input type="file" class="Form-file">
          </div>
        </div>
      
        <br>

        <button class="Form-btnCamera btn btn-info center-block" type="button"><i class="fa fa-camera" ></i> Tomar foto</button>
        <br>
        <canvas class="Lienzo center-block"></canvas>

        <br>

        <button type="submit" class="btn btn-primary center-block">Registrar Incidencia</button>
      </form>
    </div>
  </div>

  <div class="Modal u-disabled u-modal">
      <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
            <button class="close">x</button>
              <h4>Tomar</h4>
            </div>
            <div class="modal-body">
              <video class="Modal-camera" autoplay width=150 height=150></video>
              <canvas class="Modal-lienzo u-disabled"></canvas>
            </div>
            <div class="modal-footer">
             <div class="Modal-btn">
              <a href="#" class="Modal-snap">Tomar foto</a>
             <div class="Modal-btnConf" class="u-disabled">
                <button class="Modal-repeat btn btn-info" type="button">repiter foto</button>
                <button class="Modal-btnPic btn btn-primary" type="button">confirmar</button>
             </div>
             </div>
            </div>
          </div>
      </div>
  </div>

{{else}}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="alert alert-warning center-block" role="alert">
        Adulto no residente, no puede registrar incidencias
      </div>
    </div>
  </div>
{{/if}}
