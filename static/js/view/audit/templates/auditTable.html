<h3 class="text-center">Auditoria</h3>

<hr>

{{#if message}}
  <div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
      <div class="alert alert-warning center-block" role="alert">
        {{message}}
      </div>
    </div>
  </div>
{{else}}

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <table class="table">
      <tr>
        <th>Informacion</th>
        <th>Fecha</th>
      </tr>
      
      <tbody></tbody>
    </table>
  </div>
</div>
{{/if}}
