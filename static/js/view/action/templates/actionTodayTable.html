<h3 class="text-center">Actividades del Dia</h3>

<hr>

{{#if message}}
  <div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
      <div class="alert alert-info center-block" role="alert">
        {{message}}
      </div>
    </div>
  </div>

{{else}}
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <table class="table">
        <thead>
          <th>Nombre</th>
          <th>Hora de Inicio</th>
          <th>Hora de Fin</th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
{{/if}}
