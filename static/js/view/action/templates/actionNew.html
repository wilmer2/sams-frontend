<h3 class="text-center">Registrar Actividad</h3>

<hr>

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <form id="form-action" class="form-horizontal">

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Nombre</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" name="name" placeholder="Nombre de actividad">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Descripcion</label>
        <div class="col-sm-8">
          <textarea class="form-control" rows="6" name="description"></textarea>
        </div>
      </div>

      <button type="submit" class="btn btn-primary center-block">Registrar Actividad</button>
    </form>
  </div>
</div>
