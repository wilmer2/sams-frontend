 {{#if notFound}}
    <p> Actividad no encontrada</p>
  {{else}}
  <button class="btn btn-success btn-addHour">+ Agregar Horario</button>
  <h3>{{name}}</h3>
  {{#if description}}
    <p>{{description}}</p>
  {{/if}}
  <div>
    <button class="btn btn-primary btn-edit">Editar</button>
    <button class="btn btn-danger btn-delete">Eliminar</button>
  </div>
  <div id="action-content">
    <div>
     <h3> Horarios </h3>
    </div>
    <ul id="action-listHour">
    </ul>
  </div>
  {{/if}}
