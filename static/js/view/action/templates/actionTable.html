<h3 class="text-center">Actividades</h3>

<hr>

{{#if message}}
  <div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
      <div class="alert alert-info center-block" role="alert">
        {{message}}
      </div>
    </div>
  </div>
{{else}}

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search"></i></span>
        <input type="text" class="Search form-control" placeholder="Buscar..." aria-describedby="basic-addon1">
      </div>

      <br>

      <table class="table">
        <thead>
         <th>Nombre</th>
         <th class="col-fit">Ver</th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  
{{/if}}
