{{#if notFound}}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="alert alert-warning center-block" role="alert">
        Actividad no encontrada
      </div>
    </div>
  </div>
{{else}}
  <h3 class="text-center">Editar Actividad</h3>

  <hr>

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form id="form-actionEdit" class="form-horizontal">

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Nombre</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" name="name" placeholder="Nombre de actividad" value="{{name}}">
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Descripcion</label>
          <div class="col-sm-8">
            <textarea class="form-control" name="description">{{description}}</textarea>
          </div>
        </div>

        <button class="btn btn-primary center-block" type="submit">Actualizar Informacion</button>
      </form>
    </div>
  </div>
{{/if}}
