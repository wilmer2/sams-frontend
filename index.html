<script id="data-elder" type="text/x-handlebars-template">
  {{#if instance}}
  <div>
    <p>
      Adulto mayor tiene notificacion de entrada pendiente
      <a href="#elder/{{id}}/instance/waiting">ver</a>
    </p>
  </div>
  {{/if}}
  <div>
    <h3>
      Datos de Adulto Mayor
    </h3>
  </div>
  <div>
    <ul>
      <li>
        <strong>Cedula</strong> <span>{{identity_card}}</span>
      </li>
      <li>
        <strong>Nombre</strong> 
        {{#if full_name}}
        <span>{{full_name}}</span>
        {{else}}
        <span>No aplica</span>
        {{/if}}
      </li>
      <li>
        <strong>Direccion</strong> 
        {{#if address}}
        <div>{{address}}</div>
        {{else}}
        <span>No aplica</span>
        {{/if}}
      </li>
      <li>
        <strong>Genero</strong>
        {{#if gender}}
          <span>{{gender}}</span>
        {{else}}
        <span>No aplica</span>
        {{/if}}
      </li>
      <li>
        <strong>Fecha de Nacimiento</strong> 
        {{#if date_birth}}
        <span>{{date_birth}}</span>
        {{else}}
        <span>No aplica</span>
        {{/if}}
      </li>
      <li>
        <strong>Estado Civil</strong> 
        {{#if civil status}}
        <span>{{civil status}}</span>
        {{else}}
        <span>No aplica</span>
        {{/if}}
      </li>
    </ul>
    <div>
      <button class="btn btn-primary btn-edit">Editar</button>
      <button class="btn btn-danger btn-delete">Eliminar</button>
    </div>
  </div>
</script>


<!-- Data employee -->
<script id="employee-data" type="text/x-handlebars-template">
  <div>
   <div>
     <span>Cedula</span> <span>{{identity_card}}</span>
   </div>
   <div>
     <span>Nombre</span> <span>{{first_name}}</span>
   </div>
   <div>
     <span>Apellido</span> <span>{{last_name}}</span>
   </div>
   <div>
     <span>Fecha de nacimiento</span> <span>{{date_birth}}</span>
   </div>
   <div>
     <span>Telefono</span> {{#if phone}} <span>{{phone}}</span>{{else}} <span>No aplica</span>{{/if}}
   </div>
   <div> 
     <span>Direccion</span> <p>{{address}}</p>
   </div>
   <div>
     <span>Genero</span> <span>{{gender}}</span>
   </div>
   <div>
     <span>Grado de instruccion</span> <span>{{degree_instruction}}</span>
   </div>
   <div>
     <span>Estado civil</span> <span>{{civil_status}}</span>
   </div>
   <div>
     <span>Cargo</span> <span>{{office}}</span>
   </div>
   <div>
     <span>Estado</span> {{#if activiti}} <span>activo</span> {{else}} <span>No activo</span> {{/if}}
   </div>
    <a href="#employee/{{id}}/edit">Editar</a>
  </div>
</script>



<!-- Data Instance waiting -->
<script id="" type="text/x-handlebars-template">
	<div>
    {{#if notFound}}
     <div>
      <p>Adulto no tiene notificacion de entrada por confirmar</p>
     </div>
    {{else}}
  	<div>
  		<span>Cedula</span> <span>{{identity_card}}</span>
 	  </div>
		<div>
			<span>Nombre</span> <span>{{full_name}}</span>
		</div>
		<div>
			<span>Referido</span> <span>{{referred}}</span>
		</div>
		<div>
			<span>Fecha para vista social</span> <span>{{visit_date}}</span>
		</div>
		<div>
			<span>Direccion</span> <span>{{address}}</span>
		</div>
		{{#if description}}
   	<div>
   	 	<span>Descripcion</span> <div>{{description}}</div>
   	</div>
		{{/if}}
		<button class="Modal-config btn btn-primary">Confirmar Ingreso</button>
		<button class="Modal-reject">Rechazar</button>
		<div id="modal-instanceConfirm" class="Modal u-disabled u-modal">
			<div class="modal-dialog">
	 		<div class="modal-content">
				<div class="modal-header">
					<h4>Confimar ingreso</h4>
				</div>
				<div class="modal-body">
					<p>
				    Confirmado el ingreso solo usuarios adminstradores podran desahilibitar al adulto mayor del sistema
					</p>
				</div>
				<div class="modal-footer">
					<a href="confirmed" class="Modal-item">Confirmar</a>
					<a href="cancel" class="Modal-item">Cancelar</a>
				</div>
				</div>
			</div>
		</div>
		<div id="modal-instanceReject" class="Modal u-disabled u-modal">
			<div class="modal-dialog">
	 		<div class="modal-content">
				<div class="modal-header">
					<h4>Rechazar ingreso</h4>
				</div>
				<div class="modal-body">
					<p>
				    Rechazado el ingreso, solo usuarios administradores podran ingresar al adulto mayor, o se debera registrar otra solicitud de ingreso
					</p>
				</div>
				<div class="modal-footer">
					<a href="rejected" class="Modal-item">Rechazar</a>
          <a href="cancel" class="Modal-item">Cancelar</a>
				</div>
				</div>
			</div>
    </div>
  {{/if}}
  </div>
</script>

<!-- Data Record -->
<script id="record-data" type="x-handlebars-template">
  <div>
   {{#if notFound}}
    <div>
     <p>
       La historia que esta buscando no existe o no pertence a este adulto mayor
     </p>
    </div>
   {{else}}
  <figure>
     <img src="{{image_url}}">
    </figure>
    <h2>Condicion</h2>
    <div>
      <span>Condicion</span>
      {{#if self_validating}}
      <span>Autovalido</span>
      {{else}}
      <span>Necesita ayuda</span>
      {{/if}}
    </div>
    <h4>Tipo de discapacidad</h4>
    <div>
      <span>Discapacidad motora</span>
      {{#if disability_moto}} 
      <span>{{disability_moto}}</span>
      {{else}}
      <span>No aplica</span>
      {{/if}}
    </div>
    <div>
      <span>Discapacidad visual</span>
      {{#if disability_visual}}
      <span>{{disability_visual}}</span>
      {{else}}
      <span>No aplica</span>
      {{/if}}
    </div>
    <div>
      <span>Discapacidad auditiva</span>
      {{#if disability_hearing}}
      <span>{{ disability_hearing}}</span>
      {{else}}
      <span>No aplica</span>
      {{/if}}
    </div>
    <h4>Ayuda asistidad (soporte ortopedico)</h4>
    <div>
      <span>Baston</span>
      {{#if baston}}
      <span> {{baston}}</span>
      {{else}}
        <span>No aplica</span>
      {{/if}}
    </div>
    <div>
      <span>Silla de ruedas</span>
      {{#if wheelchair}}
      <span>Si</span>
      {{else}}
      <span>No aplica</span>
    {{/if}}
    </div>
    <div>
      <span>Andadera</span>
    {{#if walker}}
      <span>Si</span>
    {{else}}
      <span>No aplica</span>
    {{/if}}
    </div>
    <div>
      <span>Muleta</span>
      {{#if muleta}}
      <span>{{muleta}}</span>
      {{else}}
      <span>No aplica</span>
      {{/if}}
    </div>
    <div>
      <span>Pañal</span>
      {{#if size_diaper}}
      <span>Talla: {{size_diaper}}</span>
      {{else}}
      <span>No aplica</span>
      {{/if}}
    </div>
    <h4>Datos clinicos del adultos mayor</h4>
    <div>
      <span>Patologia cronica</span>
      {{#if pathology_chronic}}
        <p>{{pathology_chronic}}</p>
      {{else}}
      <span>No aplica</span>
      {{/if}}
    </div>
    <div>
      <span>Patologia psiquiatrica</span>
      {{#if pathology_psychiatric}}
        <p>{{pathology_psychiatric}}</p>
      {{else}}
      <span>No aplica</span>
      {{/if}}
    </div>
    <div>
      <span>Alergias</span>
      {{#if allergies}}
      <p>{{allergies}}</p>
      {{else}}
      <span>No aplica</span>
      {{/if}}
    </div>
    <h4>Indicadores de calidad de vida</h4>
    <div>
      <span>Indice Kast</span>
      {{#if index_katz}}
        {{index_katz}}
      {{else}}
        <span>No aplica</span>
      {{/if}}
    </div>
    <div>
      <span>Indice de lawton brody</span>
      {{#if index_lawtonbrody}}
        <span> {{index_lawtonbrody}}</span>
      {{else}}
         <span>No aplica</span>
      {{/if}}
    </div>
    <div>
      <span>Escala cruz roja de incapacidad fisica</span>
      {{#if disability_physical}}
        <span>{{disability_physical}}</span>
      {{else}}
        <span>No aplica</span>
      {{/if}}
    </div>
    <div>
      <span>Escala cruz roja de grados de incapacidad psiquica</span>
      {{#if disability_psychic}}
        <span>{{disability_psychic}}</span>
      {{else}}
        <span>No aplica</span>
      {{/if}}
    </div>
    <a href="#elder/{{elder_id}}/record/{{id}}/edit">Editar</a>
    {{/if}}
  </div>
</script>

<!-- Data EmpSchedule -->

<!-- Data Event -->
<script id="data-event" type="text/x-handlebars-template">
  {{#if notFound}}
    <div>
      <p>Evento no encontrado</p>
    </div>
  {{else}}
  <div>
    <div>
      <h3>Informacion de Evento</h3>

<!-- Edit Elder -->
<script id="elderEdit-view" type="text/x-handlebars-template">	
	<form id="formEdit-elder">
		<input type="text" placeholder="Cedula" name="identity_card" value={{identity_card}}>
		<input type="text" placeholder="Nombre" name="full_name" value={{full_name}}>
		<textarea name="address">{{address}}</textarea>
    <label>
			<input type="radio" name="gender" value="m">M
		</label>
	  <label>
		  <input type="radio" name="gender" value="f">F
	  </label>
    <select name="civil_status">
	  	<option value="married" {{selected civil_status "married"}}>Casado</option>
	  	<option value="single" {{selected civil_status "single"}}>Soltero</option>
    </select>
    <input type="date" name="date_birth" value="{{date_birth}}">
    <label><input type="checkbox" name="retired" {{#if retired}} checked {{/if}}> Jubilado</label>
   <label><input type="checkbox" name="pensioner" {{#if pensioner}} checked {{/if}}>Pensionado</label>
   <button type="submit">enviar</button>
  </form>
  <div class="Modal u-disabled u-modal">
			<div class="modal-dialog">
	 		<div class="modal-content">
				<div class="modal-header">
					<h4>Historia</h4>
				</div>
				<div class="modal-body">
					<p>
				    Desea agregar historia?
					</p>
				</div>
				<div class="modal-footer">
					<a href="add" class="Modal-item">Si</a>
					<a href="cancel" class="Modal-item">En otro momento</a>
				</div>
				</div>
			</div>
	</div>
</script>

<!-- Edit Record -->
<script id="recordEdit-view" type="text/x-handlebars-template">
  {{#if notFound}}
    <div>
      <p>Posiblemente seguiste un enlace incorrecto, la historia que buscas no existe o no pertenece a este adulto</p>
    </div>
  {{else}}
   <form id="form-editRecord">
    <label for="self_validating">
       Autovalido
       <input type="checkbox" name="self_validating" {{#if self_validating}}checked{{/if}}>
    </label>
    <label for="feeding_assisted">
      Alimentacion Asistida 
      <input type="checkbox" name="feeding_assisted" {{#if feeding_assisted}} checked {{/if}}>
    </label>
    <label for="size_diaper">Talla de pañal</label>
    <select name="size_diaper">
      <option value="S" {{selected size_diaper "S"}}>Pequeña</option>
      <option value="M" {{selected size_diaper "M"}}>Mediana</option>
      <option value="L" {{selected size_diaper "L"}}>Grande</option>
    </select>
    <label for="baston">Baston</label>
    <select name="baston">
      <option value="1 point" {{selected baston "1 point"}}>1 Punto</option>
      <option value="3 point" {{selected baston "3 point"}}>3 Punto</option>
      <option value="4 point" {{selected baston "4 point"}}>4 Punto</option>
    </select>
    <label for="muleta">Muleta</label>
    <select name="muleta">
     <option value="canadian" {{selected muleta "canadian"}}>Canadiense</option>
     <option value="auxiliary"{{selected muleta "auxiliary"}}>Auixiliares</option>
    </select>
    <label for="disability_moto">Discapacidad motora</label>
    <select name="disability_moto">
     <option value="parcial" {{selected disability_moto "parcial"}}>Parcial</option>
     <option value="total"  {{selected disability_moto  "total"}}>Total</option>
    </select>
    <label for="disability_visual">Discapacidad visual</label>
    <select name="disability_visual">
     <option value="parcial" {{selected disability_visual "parcial"}}>Parcial</option>
     <option value="total"  {{selected disability_visual  "total"}}>Total</option>
    </select>
    <label for="disability_hearing">Discapacidad auditiva</label>
    <select name="disability_visual">
     <option value="parcial" {{selected disability_hearing "parcial"}}>Parcial</option>
     <option value="total"  {{selected disability_hearing  "total"}}>Total</option>
    </select>
    <label for="index_katz">Indice kast</label>
    <select name="index_katz">
      <option value="A" {{selected index_katz "A"}}>A</option>
      <option value="B" {{selected index_katz "B"}}>B</option>
      <option value="C" {{selected index_katz "C"}}>C</option>
      <option value="D" {{selected index_katz "D"}}>D</option>
      <option value="E" {{selected index_katz "E"}}>E</option>
      <option value="F" {{selected index_katz "F"}}>F</option>
      <option value="G" {{selected index_katz "G"}}>G</option>
      <option value="H" {{selected index_katz "H"}}>H</option>
    </select>
    <label for="index_lawtonbrody">Indice de lawton brody</label>
    <select name="index_lawtonbrody">
      <option value="0" {{selected index_lawtonbrody "0"}}>0</option>
      <option value="1" {{selected index_lawtonbrody "1"}}>1</option>
      <option value="2" {{selected index_lawtonbrody "2"}}>2</option>
      <option value="3" {{selected index_lawtonbrody "3"}}>3</option>
      <option value="4" {{selected index_lawtonbrody "4"}}>4</option>
      <option value="5" {{selected index_lawtonbrody "5"}}>5</option>
      <option value="6" {{selected index_lawtonbrody "6"}}>6</option>
      <option value="7" {{selected index_lawtonbrody "7"}}>7</option>
      <option value="8" {{selected index_lawtonbrody "8"}}>8</option>
    </select>
    <label for="disability_physical">Escala cruz roja de incapacidad fisica</label>
    <select name="disability_physical">
      <option value="0" {{selected disability_physical "0"}}>0</option>
      <option value="1" {{selected disability_physical "1"}}>1</option>
      <option value="2" {{selected disability_physical "2"}}>2</option>
      <option value="3" {{selected disability_physical "3"}}>3</option>
      <option value="4" {{selected disability_physical "4"}}>4</option>
      <option value="5" {{selected disability_physical "5"}}>5</option>
    </select>
    <label for="disability_psychic">Escala cruz roja grados de incapacidad psiquica</label>
    <select name="disability_psychic">
      <option value="0"  {{selected disability_psychic "0"}}>0</option>
      <option value="1" {{selected disability_psychic "1"}}>1</option>
      <option value="2" {{selected disability_psychic "2"}}>2</option>
      <option value="3" {{selected disability_psychic "3"}}>3</option>
      <option value="4" {{selected disability_psychic "4"}}>4</option>
      <option value="5" {{selected disability_psychic "5"}}>5</option>
    </select>
    <label for="wheelchair">
      Silla de ruedas 
      <input type="checkbox" name="wheelchair" {{#if wheelchair}}checked{{/if}}>
    </label>
    <label for="walker">
      Andadera 
     <input type="checkbox" name="walker" {{#if walker}} checked {{/if}}>
    </label>
    <label for="allergies">Alergias</label>
