<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sams</title>
	<link rel="stylesheet" href="static/dependencies/css/toast.css">
	<link rel="stylesheet" href="static/css/style.css">
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">

</head>
<body>
	<header id="header-content" class="Header"></header>
	 <div id="content-notify" class="u-disabled Notify"></div>
	<section id="main-content" class="Main"></section>
</body>


<!-- Content Actions -->
<script id="contentActions-view" type="text/x-handlebars-template">
		<form id="formDateAction">
	 		<input type="date" id="actionDate" required>
			<button type="submit">Buscar</button>
		</form>
	 <div id="content-events"></div>
	 <div id="content-actions"></div>
</script>


<!--Div Error -->
<script id="error-view" type="text/x-handlebars-template">
	 <div>{{message}}</div>
</script>

<!-- Element  Citation -->
<script id="citationElement-view" type="text/x-handlebars-template">
	<div>
    <span>{{identity_card}}</span>
		<span>{{full_name}}</span>
		<span>{{address}}</span>
		<span>{{reason}}</span>
		<span>{{hour}}</span>
	</div>
</script>

<!-- Element Elder -->
<script  id="elderElement-view" type="text/x-handlebars-template">
  {{#if image_url}}
	<td>
		<figure>
				<img src="{{image_url}}">
		</figure>
	</td>
	{{else}}
	<td>
		<figure>
			<img src="http://localhost/image/geriatric/profile_default_man.jpg">
		</figure>
	</td>
	{{/if}}
	<td>{{identity_card}}</td>
	<td>{{full_name}}</td>
	<td><button>Ver perfil</button></td>
</script>

<!-- Element Action -->
<script id="actionElement-view" type="text/x-handlebars-template">
	 <td id="test">{{description}}</td>
	 {{#if employee_id}}
	    {{#if employee.first_name}}
	    	<td>{{employee.first_name}} {{employee.last_name}}</td>
	    {{else}}
	      <td>{{first_name}} {{last_name}}</td>
	    {{/if}}
	 {{else}}
	 <td>{{responsible}}</td>
	 {{/if}}
	 {{#if hour_in}}
	 <td>{{hour_in}}        
	 		 {{#if hour_out}} 
	 		  - {{hour_out}}
	 		 {{/if}}
	 </td>
	 {{else}}
	  <td>No establecido</td>
	 {{/if}}
</script>

<!-- Form  Instance -->
<script id="register-instance" type="text/x-handlebars-template">
 <form id="form-instance">
		<input type="text" name="identity_card" placeholder="Cedula">
		<input type="text" name="full_name" placeholder="Nombre completo">
		<input type="text" name="address" placeholder="Direccion">
		<select name="referred">
			<option value="presidency_inass">Presidencia del Inass</option>
			<option value="social_welfare">Gerencia de Bienestar Social</option>
			<option value="health">Gerencia de Salud</option>
			<option value="cssr">Director del C.S.S.R</option>
			<option value="other">Otros</option>
	  </select>
	  <input type="date" name="visit_date">
	  <textarea name="description" cols="30" rows="10"></textarea>
		<button type="submit">Registrar</button>
 </form>
</script>


<!-- Img Init -->
<script id="initialize-view" type="text/x-handlebars-template">
	<figure class="Main-contentLogin">
		<img src="static/img/geriatric.jpg" class="Main-imgLogin">
	</figure>
</script>


<!-- Menu User -->
<script id="menu-view" type="text/x-handlebars-template">
	<div id="remote">
		<input type="text" id="search-elder" placeholder='Buscar' class="typeahead">
	</div>
	<ul>
		<li><a href="#home/register/instance">Registar Notificacion de Ingreso</a></li>
		<li>Menu User</li>
		<li>Menu User</li>
		<li>Menu User</li>
		<li>Menu User</li>
		<li>Menu User</li>
 </ul>
 <div id="container-user"></div>
 </script>

<!-- Pagination Elder -->
<script id="menuPaginate" type="text/-x-handlebars-template">
	 	{{#prevBtn current}}
	 		<button id="prevPage" class="prev btn-default btn">Anterior</button>
		{{/prevBtn}}
		<div class="btn-group">
			  <button data-toggle="dropdown" class="btn btn-default dropdown-toggle">Page 
			  {{current}} <span class="caret"></span></button>
		
				{{#itere items current}}
       		{{items}}
				{{/itere}}
		</div>
	  {{#nextBtn items current}}
	 		<button id='nextPage' class="btn btn-default next">Siguiente</button>
		{{/nextBtn}}
</script>

<!-- Table Elder -->
<script id="elderTable-view" type="text/x-handlebars-template">
  <button><a href="#activity/">Ver actividades</a></button>
   <input type="text" placeholder="Buscar adulto mayor" id="searchElder">
   <div class="btn-group">
     <button data-toggle="dropdown" class="btn btn-default dropdown-toggle">Ordenar por 
     <strong><span id="sortByText">Residente</span></strong> <span class="caret"></span>
     </button>
     <ul class="dropdown-menu" id="sortByField">
       <li><a href="active">Residente</a></li>
       <li><a href="deactivate">Fuera de lista</a></li>
     </ul>
   </div>
	 <table>
	 		<thead>
				<tr>
				 <th><h2>Adulto Mayor</h2></th>
				</tr>
				 <tr>
		   		<th>Img</th><th>Cedula</th><th>Nombre</th><th>Perfil</th>
		   </tr>
			</thead>
			<tbody>
			
	 		</tbody>
	 </table>
</script>

<!-- Table Action -->
<script id="actionTable-view" type="text/x-handlebars-template">
	<table>
		<thead>
			<tr>
				<th>
					<h2>{{title}}</h2>
				</th>
	  	</tr>
	  	<tr>
	    	<th>Descripcion</th>
	  		<th>Encargado</th>
	  		<th>Horario</th>
	  	</tr>
		</thead>
		<tbody>
		</tbody>
  </table>
</script>

<!-- View login -->
<script id="login-view" type="text/x-handlebars-template">
	<span>{{name_institution}}</span>
  {{#if group}}
		<span>{{first_name}}</span><span>{{last_name}}</span><span>{{email}}</span>
		{{#if isSuperAdmin}}
			<ul>
				<li><a href="#">Menu user</a></li>
				<li><a href="#">Menu administrador</a></li>
				<li><a href="#">Configuracion</a></li>
			</ul>
		{{/if}}
		{{#if hasIconMenu}}
		  <ul>
		   	<li>
					<a href="visited" class="MenuItem-icon">icon-visited</a>
					 {{#checkView viewVisited visited}}
  						{{#numberMax visited}}
		 						<span>{{visited}}</span>
							{{/numberMax}}
					 {{/checkView}}
		 		</li>
		 		<li>
        	<a href="outputs" class="MenuItem-icon">icon-outputs</a>
			  	{{#checkView viewOutputs outputs}}
  					{{#numberMax outputs}}
		 					<span>{{outputs}}</span>
						{{/numberMax}}
					{{/checkView}}
		 		</li>
		 		<li>
	         <a href="citation" class="MenuItem-icon">icon-citation</a>
						{{#checkView viewCitation citation}}
            	{{#numberMax citation}}
		          	<span>{{citation}}</span>
	          	{{/numberMax}}
          	{{/checkView}}
		 		</li>
		 	</ul>
		{{/if}}
  {{else}}
		<form id="login">
			<input type="email" name="email">
			<input type="password" name="password">	
			<input type="submit" value="enviar">
  	</form>
  {{/if}}
</script>
