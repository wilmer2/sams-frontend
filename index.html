<!-- Data  Instance -->
<script id="instance-data" type="text/x-handlebars-template">
	<div>
  	<div>
  		<span>Cedula</span> <span>{{identity_card}}</span>
 	  </div>
		<div>
			<span>Nombre</span> <span>{{full_name}}</span>
		</div>
		<div>
			<span>Referido</span> <span>{{referred}}</span>
		</div>
		<div>
			<span>Fecha para vista social</span> <span>{{visit_date}}</span>
		</div>
		<div>
			<span>Direccion</span> <span>{{address}}</span>
		</div>
		{{#if description}}
   	<div>
   	 	<span>Descripcion</span> <div>{{description}}</div>
   	</div>
		{{/if}}
		<button id="confirm-show" class="btn btn-primary">Confirmar ingresro</button>
		<button id="reject-show">Rechazar</button>
		<div id="modal-instanceConfirm" class="u-disabled u-modal">
			<div class="modal-dialog">
	 		<div class="modal-content">
				<div class="modal-header">
					<h4>Confimar ingreso</h4>
				</div>
				<div class="modal-body">
					<p>
				    Confirmado el ingreso solo usuarios adminstradores podran desahilibitar al adulto mayor del sistema
					</p>
				</div>
				<div class="modal-footer">
					<a href="{{id}}/confirmed" class="Modal-item">Confirmar</a>
					<button id="confirm-cancel">Cancelar</button>
				</div>
				</div>
			</div>
		</div>

		<div id="modal-instanceReject" class="u-disabled u-modal">
			<div class="modal-dialog">
	 		<div class="modal-content">
				<div class="modal-header">
					<h4>Rechazar ingreso</h4>
				</div>
				<div class="modal-body">
					<p>
				    Rechazado el ingreso, solo usuarios administradores podran ingresar al adulto mayor, o se debera registrar otra nueva solicitud
					</p>
				</div>
				<div class="modal-footer">
					<a href="{{id}}/reject" class="Modal-item">Rechazar</a>
					<button id="reject-cancel">Cancelar</button>
				</div>
				</div>
			</div>
    </div>
  </div>
</script>


<!-- Edit Elder -->
<script id="elderEdit-view" type="text/x-handlebars-template">	
	<form id="formEdit-elder">
		<input type="text" placeholder="Cedula" name="identity_card" value={{identity_card}}>
		<input type="text" placeholder="Nombre" name="full_name" value={{full_name}}>
		<textarea name="address">{{address}}</textarea>

			<input type="radio" name="gender" value="m">M
		</label>
	  <label>
		  <input type="radio" name="gender" value="f">F
	  </label>
    <select name="civil_status">
	  	<option value="married" {{selected civil_status "married"}}>Casado</option>
	  	<option value="single" {{selected civil_status "single"}}>Soltero</option>
    </select>
    <input type="date" name="date_birth" value="{{date_birth}}">
    <label><input type="checkbox" name="retired" {{#if retired}} checked {{/if}}> Jubilado</label>
   <label><input type="checkbox" name="pensioner" {{#if pensioner}} checked {{/if}}>Pensionado</label>
   <button type="submit">enviar</button>
  </form>
  <div id="modal-elderEdit" class="u-disabled u-modal">
			<div class="modal-dialog">
	 		<div class="modal-content">
				<div class="modal-header">
					<h4>Historia</h4>
				</div>
				<div class="modal-body">
					<p>
				    Desea agregar historia?
					</p>
				</div>
				<div class="modal-footer">
					<a href="add" class="Modal-item">Registrar</a>
					<a href="cancel" class="Modal-item">Cancelar</a>
				</div>
				</div>
			</div>
	</div>
</script>

<!-- Form record -->
<script id="register-record" type="text/x-handlebars-template">
	<form id="form-record">
	<label for="self_validating">Autovalido<input type="checkbox" name="self_validating"></label>
	<label for="feeding_assisted">Alimentacion Asistida <input type="checkbox" name="feeding_assisted"></label>

	<select name="size_diaper">
		<option value="S">Pequeña</option>
		<option value="M">Mediana</option>
		<option value="L">Grande</option>
	</select>
  <label for="baston">Baston</label>
  <select name="baston">

  	<option value="3 point">3 Punto</option>
  	<option value="4 point">4 Punto</option>
  </select>
  <label for="muleta">Muleta</label>
  <select name="muleta">
  	<option value="canadian">Canadiense</option>
  	<option value="auxiliary">Auixiliares</option>
  </select>
  <label for="disability_moto">Discapacidad motora</label>

  	<option value="parcial">Parcial</option>
  	<option value="total">Total</option>
  </select>
  <label for="disability_visual">Discapacidad visual</label>
  <select name="disability_visual">
  	<option value="parcial">Parcial</option>
  	<option value="total">Total</option>
  </select>
  <label for="disability_hearing">Discapacidad auditiva</label>
  <select name="disability_hearing">
  	<option value="parcial">Parcial</option>
  	<option value="total">Total</option>
  </select>
  <label for="index_katz">Indice kast</label>
  <select name="index_katz">
  	<option value="A">A</option>
  	<option value="B">B</option>
  	<option value="C">C</option>
  	<option value="D">D</option>
  	<option value="E">E</option>
  	<option value="F">F</option>
  	<option value="G">G</option>
  	<option value="H">H</option>
  </select>
  <label for="index_lawtonbrody">Indice de lawton brody</label>
  <select name="index_lawtonbrody">
  	<option value="0">0</option>
  	<option value="1">1</option>
  	<option value="2">2</option>
  	<option value="3">3</option>
  	<option value="4">4</option>
  	<option value="5">5</option>
  	<option value="6">6</option>
  	<option value="7">7</option>
  	<option value="8">8</option>
  </select>
  <label for="disability_physical">Escala cruz roja de incapacidad fisica</label>
  <select name="disability_physical">
  	<option value="0">0</option>
  	<option value="1">1</option>
  	<option value="2">2</option>
  	<option value="3">3</option>
  	<option value="4">4</option>
  	<option value="5">5</option>
  </select>
  <label for="disability_psychic">Escala cruz roja grados de incapacidad psiquica</label>
  <select name="disability_psychic">
  	<option value="0">0</option>
  	<option value="1">1</option>
  	<option value="2">2</option>
  	<option value="3">3</option>
  	<option value="4">4</option>
  	<option value="5">5</option>
  </select>
  <label for="wheelchair">Silla de ruedas <input type="checkbox" name="wheelchair"></label>
  <label for="walker">Andadera <input type="checkbox" name="walker"></label>

  <label for="allergies">Alergias</label>
  <textarea name="allergies"></textarea>
  <label for="pathology_psychiatric">Patologia psiquitrica</label>
  <textarea name="pathology_psychiatric" ></textarea>

  <label for="pathology_chronic">Patologia cronica</label>
  <textarea name="pathology_chronic"></textarea>
  <label for="image_url">Subir foto</label>
  <input type="file" name="image_url" id="file-record">
  <button class="initCamera btn btn-info" type="button">Tomar foto</button>
  </form>
  <canvas id="form-recordContainer"></canvas>
  <div id="modal-pick" class="u-disabled u-modal">
      <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4>Tomar</h4>
            </div>
            <div class="modal-body">
              <video id="camera-record" autoplay width=150 height=150></video>
              <canvas id="modal-pickContainer" class="u-disabled"></canvas>
            </div>
            <div class="modal-footer">
              <a href="#" class="pick" id="snap-record">Tomar foto</a>
              <div id="container-btn" class="u-disabled">
                <button id="snap-repeat" type="button">repiter foto</button>
                <button id="confirm-modalPick" type="button">cofirmar</button>
              </div>
            </div>
          </div>
      </div>
  </div>
</script>

<!-- View login -->
<script id="login-view" type="text/x-handlebars-template">
	<span>{{name_institution}}</span>
  {{#if group}}
		<span>{{first_name}}</span><span>{{last_name}}</span><span>{{email}}</span>
		{{#if isSuperAdmin}}
			<ul>
				<li><a href="#">Menu user</a></li>
				<li><a href="#">Menu administrador</a></li>
				<li><a href="#">Configuracion</a></li>
			</ul>
		{{/if}}
		{{#if hasIconMenu}}
		  <ul>
		   	<li>
					<a href="visited" class="MenuItem-icon">icon-visited</a>
					 {{#checkView viewVisited visited}}
  						{{#numberMax visited}}
		 						<span>{{visited}}</span>
							{{/numberMax}}
					 {{/checkView}}
		 		</li>
		 		<li>
        	<a href="outputs" class="MenuItem-icon">icon-outputs</a>
			  	{{#checkView viewOutputs outputs}}
  					{{#numberMax outputs}}
		 					<span>{{outputs}}</span>
						{{/numberMax}}
					{{/checkView}}
		 		</li>
		 		<li>
	         <a href="citation" class="MenuItem-icon">icon-citation</a>
						{{#checkView viewCitation citation}}
            	{{#numberMax citation}}
		          	<span>{{citation}}</span>
	          	{{/numberMax}}
          	{{/checkView}}
		 		</li>
		 	</ul>
		{{/if}}
  {{else}}
		<form id="login">
			<input type="email" name="email">
			<input type="password" name="password">	
			<input type="submit" value="enviar">
  	</form>
  {{/if}}
</script>
